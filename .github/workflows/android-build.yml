name: Build Android APK (Nuclear)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 1. ГЕНЕРАЦИЯ ФАЙЛОВ (на случай, если их нет)
      - name: Auto-generate missing files
        run: |
          mkdir -p components
          mkdir -p services
          echo "export const audioService = { play: () => {} };" > services/audioService.ts
          echo "import React from 'react'; export const Shop = ({ onBuy }: any) => <div className='p-4 text-white'>Shop</div>;" > components/Shop.tsx
          echo "import React from 'react'; export const GameField = () => <div className='text-white p-4'>Game Field</div>;" > components/GameField.tsx
          echo "import React from 'react'; export const Marketplace = () => <div className='text-white p-4'>Marketplace</div>;" > components/Marketplace.tsx
          echo "import React from 'react'; export const Wallet = ({ onDeposit }: any) => <div className='text-white p-4'>Wallet</div>;" > components/Wallet.tsx
          echo "import React from 'react'; export const Goals = () => <div className='text-white p-4'>Goals</div>;" > components/Goals.tsx
          echo "import React from 'react'; export const Friends = () => <div className='text-white p-4'>Friends</div>;" > components/Friends.tsx
          echo "import React from 'react'; export const Support = () => <div className='text-white p-4'>Support</div>;" > components/Support.tsx

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build
        env:
           GEMINI_API_KEY: "placeholder"

      - name: Setup Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "Crypto Aul" "com.cryptoaul.game" --web-dir=dist

      - name: Add Android Platform
        run: npx cap add android

      # 2. ОЧИСТКА ПОВРЕЖДЕННОГО КЭША (Исправление вашей ошибки)
      - name: Clean Corrupted Cache
        run: |
          rm -rf ~/.gradle/caches/jars-9
          rm -rf ~/.gradle/caches/modules-2
          echo "Cache cleared."

      # 3. СБОРКА С МАКСИМАЛЬНОЙ НАДЕЖНОСТЬЮ
      - name: Build APK (Nuclear)
        run: |
          cd android
          chmod +x gradlew
          # --no-daemon: стабильность
          # --no-parallel: избегаем гонки потоков
          # --refresh-dependencies: скачиваем заново, если что-то побилось
          ./gradlew assembleDebug --no-daemon --no-parallel --refresh-dependencies

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
