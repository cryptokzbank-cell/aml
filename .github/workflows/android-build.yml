name: Build Android APK (Stable)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8"

    steps:
      - uses: actions/checkout@v4

      # ‚úÖ Node 20 (–ö–†–ò–¢–ò–ß–ù–û)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ‚úÖ Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      # üîß –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–∞–≥–ª—É—à–µ–∫ (OK)
      - name: Auto-generate missing files
        run: |
          mkdir -p components services
          echo "export const audioService = { play: () => {} };" > services/audioService.ts
          echo "import React from 'react'; export const Shop = () => <div>Shop</div>;" > components/Shop.tsx
          echo "import React from 'react'; export const GameField = () => <div>Game Field</div>;" > components/GameField.tsx
          echo "import React from 'react'; export const Marketplace = () => <div>Marketplace</div>;" > components/Marketplace.tsx
          echo "import React from 'react'; export const Wallet = () => <div>Wallet</div>;" > components/Wallet.tsx
          echo "import React from 'react'; export const Goals = () => <div>Goals</div>;" > components/Goals.tsx
          echo "import React from 'react'; export const Friends = () => <div>Friends</div>;" > components/Friends.tsx
          echo "import React from 'react'; export const Support = () => <div>Support</div>;" > components/Support.tsx

      # üì¶ –ó–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install dependencies
        run: npm install

      # üèó Web build
      - name: Build Web App
        run: npm run build
        env:
          GEMINI_API_KEY: placeholder

      # ‚ö° Capacitor (–ó–ê–§–ò–ö–°–ò–†–û–í–ê–ù–ù–´–ï –í–ï–†–°–ò–ò)
      - name: Setup Capacitor
        run: |
          npm install @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
          npx cap init "Crypto Aul" "com.cryptoaul.game" --web-dir=dist

      - name: Add Android Platform
        run: npx cap add android

      # üßπ –ë–ï–ó–û–ü–ê–°–ù–ê–Ø –æ—á–∏—Å—Ç–∫–∞ (–ù–ï –õ–û–ú–ê–ï–¢ Gradle)
      - name: Clean Gradle transforms cache
        run: |
          rm -rf ~/.gradle/caches/transforms-*
          echo "Gradle transforms cache cleaned."

      # üî® –°–±–æ—Ä–∫–∞ APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug \
            --no-daemon \
            --no-parallel \
            --refresh-dependencies \
            --stacktrace

      # üì§ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
